<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		th:if, th:unless 예제
		- 조건문
		- 자바에서 if else 조건 처리와 비슷
	 -->
	 <!-- 순번이 짝수라면 "짝수" 출력,
	 짝수가 아니라면 "홀수" 출력 -->
	<h1>상품 리스트 출력 예제 - th:if, th:unless</h1>
	<table border="1">
		<thead>
			<tr>
				<td>순번</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>상품 등록일</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="itemDto, status:${itemDtoList}">
				<!-- 현재 순회하고 있는 데이터의 인덱스 출력 -->
				<!-- <td th:if="${status.index % 2 == 0}" th:text="짝수"></td> -->
				<!-- status: 현재 반복에 대한 정보 존재 -->
				<td th:if="${status.even}" th:text="짝수"></td>
				<td th:unless="${status.even}" th:text="홀수"></td>
				<td th:text="${itemDto.itemNm}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.regTime}"></td>
			</tr>
		</tbody>
	</table>
	
	<!-- 
	th:switch, th:case
	- Thymeleaf의 switch문: 여러개 조건을 처리해야 할 때 사용
	 -->
	<h1>상품 리스트 출력 예제 - th:switch, th:case</h1>
	<table border="2">
		<thead>
			<tr>
				<td>순번</td>
				<td>상품명</td>
				<td>상품설명</td>
				<td>가격</td>
				<td>상품 등록일</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="itemDto, status:${itemDtoList}">
				<td th:switch="${status.even}">
					<span th:case=true>짝수</span>
					<span th:case=false>홀수</span>
				</td>
				<td th:text="${itemDto.itemNm}"></td>
				<td th:text="${itemDto.itemDetail}"></td>
				<td th:text="${itemDto.price}"></td>
				<td th:text="${itemDto.regTime}"></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
