<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>tlEx02</title>
</head>
<body>
	<!-- th:text 예제 -->
	<!-- 
	* html 요소 내용으로 삽입
	스프링 내부에서 .으로 속성에 바로 접근하는 형태로 사용해도
	getter, setter함수 내부적으로 이용함
	-->
	<h1>상품 데이터 출력 예제</h1>
	<div>
		상품명: <span th:text="${itemDto.itemNm}"></span>
	</div>
	<div>
		상품 상세 설명: <span th:text="${itemDto.itemDetail}"></span>
	</div>
	<div>
		상품 등록일: <span th:text="${itemDto.regTime}"></span>
	</div>
	<div>
		상품 가격: <span th:text="${itemDto.price}"></span>
	</div>
</body>
</html>
