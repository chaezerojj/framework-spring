<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>layout1</title>
<!-- BootStrap CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<!-- thymeleaf css(js, image, 멀티미디어파일)기본주소: static부터 설정되어 있음
	th:href="@{}"
 -->
<link th:href="@{/css/layout1.css}" rel="stylesheet">
</head>
<body>
	<!-- /templates/layouts/layout1.html -->
	<!-- 
	* BootStrap(부트스트랩)
	- : 트위터에서 만든 오픈소스로, 웹 사이트를 쉽게 만들 수 있도록 도와주는
	    Html, CSS, JS 프레임워크
	- 부트스트랩 제공 템플릿 및 컴포넌트 등 사용 시 웹 페이지 쉽게 꾸밀 수 있음
	- 서버 개발자로서 애플리케이션을 만들 때 힘든 점: 웹 페이지 디자인 및 웹 퍼블리싱
	 -->
	<div th:replace="fragments/header::header"></div>

	<!-- layout에서 변경되는 영역을 fragment로 설정 -->
	<div layout:fragment="content" class="content"></div>

	<div th:replace="fragments/footer::footer"></div>
	
	<!-- BootStrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
