spring.application.name=shop
# 경고창 뜨면 save as utf-8

# 애플리케이션 포트 설정
# server.port = 8888

# * MySQL 연결 설정
# - 데이터베이스 연결 위한 mySQL jdbc driver 설정
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
# - 연결할 데이터베이스 URL, 포트번호, 데이터베이스 이름 입력
spring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# 실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true

# 콘솔창에 출력되는 쿼리를 가독성 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

# 퀴리에 물음표로 출력되는 바인드 파라미터 출력
logging.level.org.hibernate.type.descriptor.sql=trace

# 데이터베이스 초기화 전략 설정
# - DDL AUTO 옵션으로 설정
# create: 기존 테이블 삭제 후 테이블 생성
spring.jpa.hibernate.ddl-auto=create

# SQL은 표준 SQL과 DBMS에서 제공하는 SQL이 존재함
# (각 데이터베이스업체이서 만든 SQL을 방언(Dialect)라고 생각하면 됨)
# 현재 데이터베이스 = mySQL -> JPA에 MySQL8Dialect 사용 알려줘야 함
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect









